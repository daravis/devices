name: Create JLCPCB fabriction files for the PollySDR board.

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: earthly/actions-setup@v1
      with:
        version: v0.7.8
    - uses: actions/checkout@v2
    - name: Put back the git branch into git (Earthly uses it for tagging)
      run: |
        branch=""
        if [ -n "$GITHUB_HEAD_REF" ]; then
          branch="$GITHUB_HEAD_REF"
        else
          branch="${GITHUB_REF##*/}"
        fi
        git checkout -b "$branch" || true
    - name: Build gerbers
      run: earthly +pollysdr-panel-gerbers && earthly +pollysdr-gerbers
    - uses: actions/upload-artifact@v3
      with:
        name: gerbers
        path: build/*
    - name: Generate drawings
      run: earthly +pollysdr-panel-gerbers || earthly +pollysdr-gerbers || echo "Failed"
    - uses: actions/upload-artifact@v3
      with:
        name: drawings
        path: build/*